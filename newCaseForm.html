<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HeyLooks Support Case Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="case-form-style">
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Need Support?</h1>
                <p>Create a support case and our team will assist you.<br>Please provide detailed information about your
                    issue.</p>
            </div>

            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000006a5Yp"
                method="POST">

                <input type="hidden" name="orgid" value="00DgL000006a5Yp">
                <input type="hidden" name="retURL"
                    value="https://nitamayega.github.io/HeyLooks_Web-to-Lead/thankyou.html">

                <!-- Contact Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Contact Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input id="email" maxlength="80" name="email" type="email"
                                placeholder="your.email@example.com" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input id="phone" maxlength="40" name="phone" type="tel" placeholder="+62 xxx-xxxx-xxxx" />
                        </div>
                    </div>
                </div>

                <!-- Case Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Case Details</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Case Type</label>
                            <select id="type" name="type">
                                <option value="">Select case type</option>
                                <option value="Technical Support">Technical Support</option>
                                <option value="Product Inquiry">Product Inquiry</option>
                                <option value="Order Issue">Order Issue</option>
                                <option value="Billing Question">Billing Question</option>
                                <option value="Feature Request">Feature Request</option>
                                <option value="Bug Report">Bug Report</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority <span class="required">*</span></label>
                            <select id="priority" name="priority" required>
                                <option value="">Select priority</option>
                                <option value="High">High - Critical Issue</option>
                                <option value="Medium">Medium - Important</option>
                                <option value="Low">Low - General Inquiry</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="subject">Subject <span class="required">*</span></label>
                            <input id="subject" maxlength="80" name="subject" type="text"
                                placeholder="Brief description of your issue" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="description">Detailed Description <span class="required">*</span></label>
                            <textarea name="description" id="description" rows="6"
                                placeholder="Please provide detailed information about your issue, including steps to reproduce, error messages, or any relevant details..."
                                required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Additional Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product">Related Product</label>
                            <select id="product" name="product">
                                <option value="">Select product</option>
                                <option value="Apparel">Apparel</option>
                                <option value="Outerwear">Outerwear</option>
                                <option value="Bundling Package">Bundling Package</option>
                                <option value="Website">Website</option>
                                <option value="Mobile App">Mobile App</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="environment">Environment</label>
                            <select id="environment" name="environment">
                                <option value="">Select environment</option>
                                <option value="Production">Production</option>
                                <option value="Development">Development</option>
                                <option value="Testing">Testing</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="steps">Steps to Reproduce (if applicable)</label>
                            <textarea name="steps" id="steps" rows="4"
                                placeholder="1. First step&#10;2. Second step&#10;3. What happened..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Submit Case</span>
                        <span class="btn-loader" style="display: none;">Submitting...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="newCaseForm.js"></script>
</body>

</html>
