<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HeyLooks Support Case Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Need Support?</h1>
                <p>Create a support case and our team will assist you.<br>Please provide detailed information about your
                    issue.</p>
            </div>

            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000006a5Yp"
                method="POST">

                <input type=hidden name="orgid" value="00DgL000006a5Yp">
                <input type=hidden name="retURL"
                    value="https://nitamayega.github.io/HeyLooks_Web-to-Lead/thankyou.html">

                <!-- Contact Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Contact Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input id="phone" maxlength="40" name="phone" type="tel" placeholder="+62 xxx-xxxx-xxxx" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span class="required">*</span></label>
                            <input id="email" maxlength="80" name="email" type="email"
                                placeholder="your.email@example.com" required />
                        </div>
                    </div>
                </div>

                <!-- Case Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Case Details</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Case Type</label>
                            <select id="type" name="type">
                                <option value="">Select case type</option>
                                <option value="Technical Issue">Technical Issue</option>
                                <option value="Billing">Billing</option>
                                <option value="Inquiry">Inquiry</option>
                                <option value="Complaint">Complaint</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority <span class="required">*</span></label>
                            <select id="priority" name="priority" required>
                                <option value="">Select priority</option>
                                <option value="High">High - Critical Issue</option>
                                <option value="Medium">Medium - Important</option>
                                <option value="Low">Low - General Inquiry</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="reason">Case Reason</label><select id="reason" name="reason">
                                <option value="">Select case reason</option>
                                <option value="Bug">Bug</option>
                                <option value="Configuration">Configuration</option>
                                <option value="Performance">Performance</option>
                                <option value="Overcharge">Overcharge</option>
                                <option value="Refund">Refund</option>
                                <option value="Payment Failed">Payment Failed</option>
                                <option value="Product Info">Product Info</option>
                                <option value="Pricing">Pricing</option>
                                <option value="Trial Request">Trial Request</option>
                                <option value="Service">Service</option>
                                <option value="Support">Support</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="subject">Subject <span class="required">*</span></label>
                            <input id="subject" maxlength="80" name="subject" type="text"
                                placeholder="Brief description of your issue" required />
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Additional Information</h3>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="Product">Related Product <span class="required">*</span></label>
                            <select id="00NgL000012hdvq" name="00NgL000012hdvq" title="Product" required>
                                <option value="">Select a product</option>
                                <option value="Celana Chino Unisex">Celana Chino Unisex</option>
                                <option value="Kemeja Linen Premium">Kemeja Linen Premium</option>
                                <option value="Blouse Katun Polos">Blouse Katun Polos</option>
                                <option value="Jaket Denim Oversized">Jaket Denim Oversized</option>
                                <option value="Cardigan Rajut Premium">Cardigan Rajut Premium</option>
                                <option value="Smart Casual Set">Smart Casual Set</option>
                                <option value="Office Chic Bundle">Office Chic Bundle</option>
                                <option value="Rok Midi Pleated">Rok Midi Pleated</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="description">Detailed Description <span class="required">*</span></label>
                            <textarea name="description" id="description" rows="6"
                                placeholder="Please provide detailed information about your issue, including steps to reproduce, error messages, or any relevant details..."
                                required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Submit Case</span>
                        <span class="btn-loader" style="display: none;">Submitting...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="newCaseForm.js"></script>
</body>

</html>
