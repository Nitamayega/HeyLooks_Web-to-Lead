<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HeyLooks Web-to-Lead Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newLeadForm.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Get in Touch!</h1>
                <p>Please fill in this form with your details.<br>Our team will get back to you shortly.</p>
            </div>

            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000006a5Yp"
                method="POST">

                <input type=hidden name="oid" value="00DgL000006a5Yp">
<!--                 <input type=hidden name="retURL"
                    value="https://nitamayega.github.io/HeyLooks_Web-to-Lead/thankyou.html"> -->

                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Personal Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="salutation">Title</label>
                            <select id="salutation" name="salutation">
                                <option value="">Select title</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Prof.">Prof.</option>
                                <option value="Mx.">Mx.</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input id="first_name" maxlength="40" name="first_name" type="text"
                                placeholder="Enter your first name" />
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name <span class="required">*</span></label>
                            <input id="last_name" maxlength="80" name="last_name" type="text"
                                placeholder="Enter your last name" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input id="phone" maxlength="40" name="phone" type="tel" placeholder="+62 xxx-xxxx-xxxx" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input id="email" maxlength="80" name="email" type="email"
                                placeholder="your.email@example.com" required />
                        </div>
                    </div>
                </div>

                <!-- Company Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Company Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company">Company <span class="required">*</span></label>
                            <input id="company" maxlength="40" name="company" type="text"
                                placeholder="Your company name" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <select id="industry" name="industry">
                                <option value="">Select industry</option>
                                <option value="Technology">Technology</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Finance">Finance</option>
                                <option value="Education">Education</option>
                                <option value="Retail">Retail</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lead_source">How did you find us?</label>
                            <select id="lead_source" name="lead_source">
                                <option value="">Select source</option>
                                <option value="Digital Campaign">Digital Campaign</option>
                                <option value="Event/Bazaar">Event/Bazaar</option>
                                <option value="Referral">Referral</option>
                                <option value="Social Media">Social Media</option>
                                <option value="Walk-in Customer">Walk-in Customer</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="00NgL0000144ItC">Product Interest</label>
                            <select id="00NgL0000144ItC" name="00NgL0000144ItC">
                                <option value="">Select product</option>
                                <option value="Apparel">Apparel</option>
                                <option value="Outerwear">Outerwear</option>
                                <option value="Bundling Package">Bundling Package</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rating">Priority <span class="required">*</span></label>
                            <select id="rating" name="rating" required>
                                <option value="">Select priority</option>
                                <option value="Hot">Urgent</option>
                                <option value="Warm">Medium</option>
                                <option value="Cold">Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Address Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="country_code">Country</label>
                            <select id="country_code" name="country_code">
                                <option value="">Select country</option>
                                <option value="ID">Indonesia</option>
                                <option value="MY">Malaysia</option>
                                <option value="SG">Singapore</option>
                                <option value="TH">Thailand</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state_code">State/Province</label>
                            <select id="state_code" name="state_code">
                                <option value="">Select state</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="street">Street Address</label>
                            <textarea name="street" id="street" rows="2"
                                placeholder="Enter your full address"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input id="city" maxlength="40" name="city" type="text" placeholder="Your city" />
                        </div>
                        <div class="form-group">
                            <label for="zip">Postal Code</label>
                            <input id="zip" maxlength="20" name="zip" type="text" placeholder="12345" />
                        </div>
                    </div>
                </div>

                <!-- Message Section -->
                <div class="form-section">
                    <h3 class="section-title">Additional Information</h3>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="description">Message</label>
                            <textarea name="description" id="description" rows="4"
                                placeholder="Tell us more about your inquiry or project..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loader" style="display: none;">Sending...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="newLeadForm.js"></script>
</body>

</html>
