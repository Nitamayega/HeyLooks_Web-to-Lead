<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 { color: #2E86C1; }
    p { color: #333; }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2E86C1;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover { background: #1A5276; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>Your information has been successfully submitted. Our team will contact you shortly.</p>
    <a href="https://yourdomain.com">Back to Home</a>
  </div>
</body>
</html>
